<table class="table table-striped table-inverse table-responsive">
  <thead class="thead-inverse">
    <tr>
      <th>Id</th>
      <th>Lieu</th>
      <th>Description</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rv of tabRvs">
      <td>{{ rv.idRv }}</td>
      <td>{{ rv.lieu }}</td>
      <td>{{ rv.description }}</td>
      <td>{{ rv.date }}</td>
      <td><i class="fa fa-edit" style="color: red;"></i></td>
      <td><i class="fa fa-trash" style="color: red"></i></td>
    </tr>
  </tbody>
</table>
